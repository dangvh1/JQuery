<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form>
        <div class="container ">
            <div class=" conten-form d-flex justify-content-center" style="padding-top: 10px;">
                <form class="">
                    <div class="form-input  ">
                      <div class="form-group ">
                        <label>Full Name </label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                      </div>
                      <div class="form-group ">
                        <label>Birthday</label>
                        <input type="date" class="form-control" name="birthday" id="birthday" placeholder="Birthday">
                      </div>
                      <div class="form-group">
                        <label>Phone Number </label>
                        <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="Phone Number">
                      <div class="form-group">
                        <label>Hometown </label>
                        <input type="text" class="form-control" name="hometown" id="hometown" placeholder="Hometown">
                      </div>
                      <div class="button-in d-flex justify-content-end">
                        <button id="save" type="button" style="margin-right: 10px;">Save</button>
                        <button type="submit" class="btn btn-primary" style="margin-right: 5px;" >Reset</button>
                      </div>

                    </div>
                </form>
            </div>

        </div>
    </form>

    <table class="table" id="table">
        <thead>
            <tr>
                <th></th>
                <th>Họ và tên</th>
                <th>Ngày Sinh</th>
                <th>Số điện thoại</th>
                <th>Địa Chỉ</th>
            </tr>
        </thead>
        <tbody id="table-data"></tbody>
    </table>
    <script type="text/javascript" src="js/javascript.js"></script>
</body>
</html>
